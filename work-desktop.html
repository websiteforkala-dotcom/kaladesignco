  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f7f7f5;
      font-family: 'PP Neue Montreal', sans-serif;
      color: #111;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #ui-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .logo {
      position: fixed;
      top: 40px;
      left: 50px;
      font-family: 'PP Neue Montreal', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 1rem;
      text-transform: uppercase;
      z-index: 10;
    }

    .slide-content {
      position: absolute;
      top: 25%;
      left: 8%;
      width: 30%;
      max-width: 450px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease-out;
      pointer-events: none;
    }

    .slide-content.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    h1 {
      font-family: 'PP Neue Montreal', sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 4rem;
      margin: 0 0 1.5rem 0;
      line-height: 1;
      color: #0d0d0d;
    }

    .catalogue-number {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #999;
      margin-bottom: 1.5rem;
      display: inline-block;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .description {
      font-size: 1.05rem;
      font-weight: 300;
      line-height: 1.8;
      color: #444;
      margin-bottom: 3rem;
      text-align: justify;
    }

    .meta-grid {
      display: grid;
      grid-template-columns: 80px 1fr;
      row-gap: 0.8rem;
      border-top: 1px solid #e0e0e0;
      padding-top: 1.5rem;
    }

    .meta-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #888;
      align-self: center;
    }

    .meta-value {
      font-family: 'PP Neue Montreal', sans-serif;
      font-size: 1.1rem;
      font-style: italic;
      color: #222;
    }

    .scroll-hint {
      position: fixed;
      bottom: 40px;
      left: 50px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #aaa;
    }

    .project-link {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #111;
      background-color: #d6d7cc;
      border-radius: 9px;
      padding: 20px 40px;
      font-size: 0.8rem;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .project-link:hover {
      background: #111;
      color: #fff;
    }

    .nav {
      position: fixed;
      top: 40px;
      right: 50px;
      display: flex;
      gap: 2rem;
      z-index: 10;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      font-family: 'PP Neue Montreal', sans-serif;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: opacity 0.3s;
      font-weight: 400;
    }

    .nav a:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="logo">Kala Design Co.</div>

  <div class="nav">
    <a href="about">About</a>
    <a href="services">Services</a>
    <a href="team">Team</a>
    <a href="work" style="border-bottom: 1px solid #111; padding-bottom: 3px;">Work</a>
    <a href="journal">Journal</a>
    <a href="contact">Contact</a>
  </div>

  <div id="canvas-container"></div>

  <div id="ui-layer">
    <!-- Content will be injected dynamically -->
    <div
      style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-family: sans-serif;">
      Loading Collection...
    </div>
  </div>

  <div class="scroll-hint">Scroll to explore</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    const CONFIG = {
      slideCount: 0, // Dynamic
      spacingX: 55,

      pWidth: 16.5,
      pHeight: 21,

      camZ: 30,
      wallAngleY: -0.25,

      snapDelay: 200,
      lerpSpeed: 0.06
    };

    // Initialize Three.js variables
    let totalGalleryWidth = 0;
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf7f7f5);
    scene.fog = new THREE.Fog(0xf7f7f5, 10, 110);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, CONFIG.camZ);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const galleryGroup = new THREE.Group();
    scene.add(galleryGroup);

    const textureLoader = new THREE.TextureLoader();
    const planeGeo = new THREE.PlaneGeometry(CONFIG.pWidth, CONFIG.pHeight);

    const paintingGroups = [];
    let currentScroll = 0;
    let targetScroll = 0;
    let snapTimer = null;
    let mouse = { x: 0, y: 0 };

    // Main Initialize Function
    async function initGallery() {
      try {
        // Fetch Data from Local JSON
        const response = await fetch('data/works.json');
        if (!response.ok) throw new Error("Failed to load project data");

        let works = await response.json();

        const uiLayer = document.getElementById('ui-layer');
        if (!works || works.length === 0) {
          uiLayer.innerHTML = '<div style="text-align:center; padding-top:20%;"><h3>No Projects Found</h3></div>';
          return;
        }

        uiLayer.innerHTML = ''; // Clear loading message
        CONFIG.slideCount = works.length;
        totalGalleryWidth = CONFIG.slideCount * CONFIG.spacingX;

        // Build Gallery
        works.forEach((work, i) => {
          // 1. Create UI Slide
          const slide = document.createElement('div');
          slide.className = 'slide-content';
          slide.id = `slide-${i}`;
          if (i === 0) slide.classList.add('active');

          slide.innerHTML = `
                        <span class="catalogue-number">0${i + 1} / ${work.category || 'Collection'}</span>
                        <h1>${work.title}</h1>
                        <div class="description">${work.description}</div>
                        <div class="meta-grid">
                            <span class="meta-label">Location</span> <span class="meta-value">${work.location || 'N/A'}</span>
                            <span class="meta-label">Year</span> <span class="meta-value">${work.year || 'N/A'}</span>
                            <span class="meta-label">Type</span> <span class="meta-value">${work.category || 'Design'}</span>
                        </div>
                        <a href="work-detail.html?id=${work.id}" class="project-link">View Project</a>
                    `;
          uiLayer.appendChild(slide);

          // 2. Create 3D Object
          createPainting(work.image_url, i);
        });

        // Start Animation
        animate();

        // Setup Inputs
        setupInputs();

      } catch (err) {
        console.error("Gallery Error:", err);
        document.getElementById('ui-layer').innerHTML = `<div style="padding:2rem;">Error loading gallery: ${err.message}</div>`;
      }
    }

    function createPainting(url, i) {
      const group = new THREE.Group();
      group.position.set(i * CONFIG.spacingX, 0, 0);

      // Shadow
      const shadowGeo = new THREE.PlaneGeometry(CONFIG.pWidth, CONFIG.pHeight);
      const shadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.15 });
      const shadow = new THREE.Mesh(shadowGeo, shadowMat);
      shadow.position.set(0.8, -0.8, -0.5);

      // Load Texture
      textureLoader.load(url, (tex) => {
        const mat = new THREE.MeshBasicMaterial({ map: tex });
        const mesh = new THREE.Mesh(planeGeo, mat);

        // Fix Stretching: Adjust aspect ratio based on texture
        const aspect = tex.image.width / tex.image.height;
        const targetAspect = CONFIG.pWidth / CONFIG.pHeight;

        if (aspect > targetAspect) {
          // Image is wider than container - fit to width
          mesh.scale.y = targetAspect / aspect;
          shadow.scale.y = targetAspect / aspect;
        } else {
          // Image is taller than container - fit to height
          mesh.scale.x = aspect / targetAspect;
          shadow.scale.x = aspect / targetAspect;
        }

        group.add(mesh);
      }, undefined, (err) => {
        console.warn("Image fail:", url);
        const mat = new THREE.MeshBasicMaterial({ color: 0xcccccc });
        const mesh = new THREE.Mesh(planeGeo, mat);
        group.add(mesh);
      });

      // Frame/Outline
      /* const edges = new THREE.EdgesGeometry(planeGeo);
      const outline = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 })); */

      // Decorative Lines (from new template)
      const lineZ = -1;
      const lineLen = CONFIG.spacingX;
      const lineGeo = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(-lineLen / 2, 14, lineZ), new THREE.Vector3(lineLen / 2, 14, lineZ),
        new THREE.Vector3(-lineLen / 2, -14, lineZ), new THREE.Vector3(lineLen / 2, -14, lineZ)
      ]);
      const lines = new THREE.LineSegments(lineGeo, new THREE.LineBasicMaterial({ color: 0xdddddd }));

      group.add(shadow);
      // group.add(outline); // Removed outline to match clean look or simple image
      group.add(lines);

      galleryGroup.add(group);
      paintingGroups.push(group);
    }

    function setupInputs() {
      window.addEventListener('wheel', (e) => {
        targetScroll += e.deltaY * 0.1;
        if (snapTimer) clearTimeout(snapTimer);
        snapTimer = setTimeout(snapToNearest, CONFIG.snapDelay);
      });

      let touchStart = 0;
      window.addEventListener('touchstart', e => {
        touchStart = e.touches[0].clientX;
        if (snapTimer) clearTimeout(snapTimer);
      });

      window.addEventListener('touchmove', e => {
        const diff = touchStart - e.touches[0].clientX;
        targetScroll += diff * 0.6;
        touchStart = e.touches[0].clientX;
        if (snapTimer) clearTimeout(snapTimer);
      });

      window.addEventListener('touchend', () => {
        snapToNearest();
      });

      window.addEventListener('mousemove', (e) => {
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function snapToNearest() {
      const index = Math.round(targetScroll / CONFIG.spacingX);
      targetScroll = index * CONFIG.spacingX;
    }

    function updateUI(scrollX) {
      if (CONFIG.slideCount === 0) return;
      const rawIndex = Math.round(scrollX / CONFIG.spacingX);
      const safeIndex = ((rawIndex % CONFIG.slideCount) + CONFIG.slideCount) % CONFIG.slideCount;
      for (let i = 0; i < CONFIG.slideCount; i++) {
        const el = document.getElementById(`slide-${i}`);
        if (el) {
          if (i === safeIndex) el.classList.add('active');
          else el.classList.remove('active');
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      currentScroll += (targetScroll - currentScroll) * CONFIG.lerpSpeed;
      const xMove = currentScroll * Math.cos(CONFIG.wallAngleY);
      const zMove = currentScroll * Math.sin(CONFIG.wallAngleY);
      camera.position.x = xMove;
      camera.position.z = CONFIG.camZ - zMove;

      if (paintingGroups.length > 0) {
        paintingGroups.forEach((group, i) => {
          const originalX = i * CONFIG.spacingX;
          const distFromCam = currentScroll - originalX;
          const shift = Math.round(distFromCam / totalGalleryWidth) * totalGalleryWidth;
          group.position.x = originalX + shift;
        });
      }

      camera.rotation.x = mouse.y * 0.05;
      camera.rotation.y = -mouse.x * 0.05;
      updateUI(currentScroll);
      renderer.render(scene, camera);
    }

    // Run Init
    initGallery();

    // Setup Scene Positioning (Static)
    galleryGroup.rotation.y = CONFIG.wallAngleY;
    galleryGroup.position.x = 8;

  </script>
  <script src="whatsapp-widget.js" defer></script>
</body>
