<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakra Residence | Kala Design Co</title>
    <meta name="description"
        content="Nakra Residence: A sanctuary of warmth and modern minimalism by Kala Design Co. Located in New Delhi, this project blends contemporary aesthetics with natural materials.">
    <meta name="keywords"
        content="Nakra Residence, Interior Design Portfolio, Modern Minimalism, Luxury Home Design, New Delhi Interiors">
    <meta name="author" content="Kala Design Co">
    <meta property="og:title" content="Nakra Residence | Kala Design Co">
    <meta property="og:description" content="A sanctuary of warmth and modern minimalism.">
    <meta property="og:image" content="./assets/projects/nakra-1.jpg">
    <meta property="og:url" content="https://kaladesignco.com/work-detail">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://kaladesignco.com/work-detail">
    <link rel="icon" type="image/png" href="./assets/kdc-new-logo.png">
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Specific Newspaper Styles (Ported from About/Services/Journal Page) */
        :root {
            --paper-bg: #f4f1ea;
            --ink: #1a1a1a;
        }

        body {
            background-color: var(--paper-bg);
            color: var(--ink);
        }

        /* Hide standard elements */
        .site-nav,
        .site-footer,
        .mobile-header,
        .mobile-nav-toggle {
            display: none !important;
        }

        .paper-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 3rem 4rem;
            border-left: 1px solid rgba(0, 0, 0, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            min-height: 100vh;
            background: #fffdf7;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            transform-origin: top center;
            opacity: 0;
            transform: translateY(50px) scale(0.98);
        }

        /* Masthead */
        .masthead {
            text-align: center;
            border-bottom: 4px double var(--ink);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .top-folks {
            position: absolute;
            top: 0;
            right: 0;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-align: right;
            display: flex;
            gap: 1.5rem;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 0.5rem;
            z-index: 100;
        }

        .top-folks a {
            text-decoration: none;
            color: var(--ink);
            position: relative;
            transition: all 0.3s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
        }

        .top-folks a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--ink);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .top-folks a:hover {
            background: rgba(26, 26, 26, 0.05);
        }

        .top-folks a:hover::after {
            width: 80%;
        }

        /* Current page highlighting */
        .top-folks a.current-page {
            background: var(--ink);
            color: #fff;
            font-weight: 500;
        }

        .top-folks a.current-page::after {
            display: none;
        }

        .top-folks a.current-page:hover {
            background: var(--ink);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(26, 26, 26, 0.2);
        }

        .masthead-meta {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            border-top: 2px solid var(--ink);
            border-bottom: 1px solid var(--ink);
            padding: 0.5rem 0;
            margin-top: 1rem;
            letter-spacing: 0.05em;
        }

        .masthead h1 {
            font-family: "Playfair Display", Times, serif;
            font-size: clamp(4rem, 12vw, 9rem);
            line-height: 0.85;
            text-transform: uppercase;
            margin: 2.5rem 0 1.5rem 0;
            letter-spacing: -0.03em;
        }

        /* Headline */
        .headline-section {
            text-align: center;
            margin-bottom: 3.5rem;
            padding: 0 1rem;
        }

        .main-headline {
            font-family: "Playfair Display", Times, serif;
            font-style: italic;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1;
            margin-bottom: 1.5rem;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .sub-headline {
            font-family: var(--font-mono);
            max-width: 700px;
            margin: 0 auto;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 1rem;
            display: inline-block;
        }

        /* Layout Grid */
        .news-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            border-top: 1px solid var(--ink);
            padding-top: 2rem;
        }

        .main-col {
            padding-right: 2rem;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .side-col {
            padding-left: 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Content Styling */
        .drop-cap {
            float: left;
            font-size: 6.5rem;
            line-height: 0.75;
            margin-right: 1rem;
            margin-top: 0.4rem;
            font-family: "Playfair Display", Times, serif;
            font-weight: 700;
        }

        .article-text {
            font-family: "Georgia", serif;
            font-size: 1.15rem;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 2rem;
        }

        .article-text h3 {
            font-family: "Playfair Display", serif;
            font-size: 1.8rem;
            margin-top: 3rem;
            margin-bottom: 1rem;
            font-style: italic;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 0.5rem;
            display: block;
            break-inside: avoid;
        }

        .article-text p {
            margin-bottom: 1.5rem;
            break-inside: avoid;
        }

        .project-img-container {
            width: 100%;
            margin: 2.5rem 0;
            border: 1px solid var(--ink);
            padding: 6px;
            background: #fff;
        }

        .project-img-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(100%) contrast(1.1);
            transition: filter 0.5s;
        }

        .project-img-container:hover img {
            filter: grayscale(0%) contrast(1);
        }

        .caption {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Sidebar Elements */
        .sidebar-box {
            border: 2px solid var(--ink);
            padding: 1.5rem;
            background: #fff;
        }

        .sidebar-box.classifieds {
            background: #fcfcfc;
            border: 1px dashed var(--ink);
        }

        .sidebar-title {
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        /* Project Stats */
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px dotted rgba(0, 0, 0, 0.2);
            padding-bottom: 0.25rem;
        }

        .stat-label {
            font-family: var(--font-mono);
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #666;
        }

        .stat-value {
            font-family: "Georgia", serif;
            font-size: 0.9rem;
            text-align: right;
        }

        /* Classifieds */
        .classified-item {
            margin-bottom: 1rem;
        }

        .classified-title {
            font-weight: bold;
            font-family: "Georgia", serif;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .classified-detail {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #555;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .paper-container {
                padding: 1.5rem;
                margin: 0;
                border: none;
                box-shadow: none;
            }

            .news-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .main-col {
                border-right: none;
                padding-right: 0;
                border-bottom: 1px solid var(--ink);
                padding-bottom: 2rem;
            }

            .top-folks {
                position: static;
                justify-content: center;
                margin-bottom: 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .top-folks a {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .masthead h1 {
                font-size: clamp(3rem, 12vw, 6rem);
            }

            .main-headline {
                font-size: clamp(1.8rem, 5vw, 3rem);
            }
        }
    </style>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="paper-container">
        <!-- Masthead -->
        <header class="masthead">
            <div class="top-folks">
                <a href="./index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="team.html">Team</a>
                <a href="work.html">Work</a>
                <a href="journal.html" class="current-page">Journal</a>
                <a href="contact.html">Contact</a>
            </div>

            <div class="masthead-meta">
                <span>The Design Journal</span>
            </div>

            <h1>Article</h1>

            <div class="masthead-meta"
                style="margin-bottom: 0; border-top: 1px solid var(--ink); border-bottom: 1px solid var(--ink);">
                <span id="masthead-category">Category</span>
                <span id="masthead-date">Date</span>
                <span id="masthead-tag">Insights</span>
            </div>
        </header>

        <!-- Main Headline -->
        <div class="headline-section">
            <h2 class="main-headline" id="article-title">Loading Article...</h2>
            <span class="sub-headline" id="article-subtitle"></span>
        </div>

        <!-- Content Grid -->
        <div class="news-grid" id="article-content">
            <!-- Content will be injected via JS -->
            <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">Loading Data...</div>
        </div>
    </div>

    <!-- Local Data Integration -->
    <script src="data/blogs_data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);

            // Fetch Data
            const params = new URLSearchParams(window.location.search);
            const reportId = params.get('id');

            if (!reportId) {
                window.location.href = 'journal.html';
                return;
            }

            // Use global BLOGS_DATA
            if (typeof BLOGS_DATA !== 'undefined' && Array.isArray(BLOGS_DATA)) {
                const blogs = [...BLOGS_DATA];
                const blog = blogs.find(b => b.id === reportId);

                if (!blog) {
                    document.getElementById('article-title').innerText = "Article Not Found";
                    return;
                }

                renderArticle(blog);

            } else {
                console.error('BLOGS_DATA not defined');
                document.getElementById('article-title').innerText = "Error loading article data.";
            }

            function renderArticle(blog) {
                // Populate Header
                document.title = `${blog.title} | Kala Design Co`;
                document.getElementById('masthead-category').innerText = blog.category || 'Journal';
                document.getElementById('masthead-date').innerText = blog.date || 'Recently';
                document.getElementById('article-title').innerText = blog.title;
                document.getElementById('article-subtitle').innerText = blog.excerpt || "";

                // Generate Content
                const contentGrid = document.getElementById('article-content');
                contentGrid.innerHTML = '';

                // Image
                if (blog.image) {
                    const imgContainer = document.createElement('div');
                    imgContainer.style.gridColumn = "1 / -1";
                    imgContainer.innerHTML = `<img src="${blog.image}" alt="${blog.title}" style="width:100%; height:auto; display:block;">`;
                    contentGrid.appendChild(imgContainer);
                }

                // Sidebar
                const statsHtml = `
                        <div class="side-col">
                            <div class="sidebar-box">
                                <div class="sidebar-title">Article Info</div>
                                 <div class="stat-row"><span class="stat-label">Published</span><span class="stat-value">${blog.date}</span></div>
                                 <div class="stat-row"><span class="stat-label">Category</span><span class="stat-value">${blog.category}</span></div>
                                 <div class="stat-row" style="border-bottom: none;"><span class="stat-label">Author</span><span class="stat-value">Kala Team</span></div>
                            </div>
                            
                            <div class="sidebar-box classifieds" style="margin-top:auto;">
                                <div class="sidebar-title">Read More</div>
                                <a href="journal.html" style="text-decoration: none; color: inherit; display: block;">
                                    <div class="classified-item" style="cursor: pointer;">
                                        <div class="classified-title">Back to Journal â†’</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    `;

                // Content
                const textBlock = document.createElement('div');
                textBlock.className = 'main-col';
                // textBlock.style.gridColumn = "1 / -1"; 
                textBlock.innerHTML = `
                    <div class="article-text">
                        <p style="font-size:1.1rem; line-height:1.6;">${blog.content}</p>
                    </div>
                `;

                // Combine (Layout depends on CSS, here we append main then sidebar or vice versa?)
                // work-detail structure is: main-col (images+text) AND side-col (stats).
                // journal-post structure in original was probably similar.
                // We append them to contentGrid (which has class 'news-grid').
                // 'news-grid' usually handles 2 columns.
                // So appending them order matters? In CSS grid, order usually follows DOM.

                // Let's create a combined HTML string to inject
                contentGrid.innerHTML = textBlock.outerHTML + statsHtml; // This is a bit hacky with create element above.
                // Better:
                const fullHtml = `
                    <div class="main-col">
                        ${blog.image ? `<div class="project-img-container"><img src="${blog.image}" alt="${blog.title}"></div>` : ''}
                         <div class="caption">
                            <span>FEATURE IMAGE</span>
                            <span>PHOTO: KALA PRESS</span>
                        </div>
                        <div class="article-text">
                            <p>${blog.content}</p>
                        </div>
                    </div>
                    ${statsHtml}
                `;
                contentGrid.innerHTML = fullHtml;

                // Re-trigger Animations
                initAnimations();
            }

            function initAnimations() {
                const tl = gsap.timeline();
                // Reveal Paper
                tl.to(".paper-container", {
                    duration: 1.5,
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    ease: "power3.out"
                })
                    // Reveal Masthead Text
                    .from(".masthead h1, .masthead-meta, .top-folks", {
                        duration: 1,
                        y: 20,
                        opacity: 0,
                        stagger: 0.1,
                        ease: "power2.out"
                    }, "-=1")
                    // Reveal Headline
                    .from(".main-headline, .sub-headline", {
                        duration: 1,
                        y: 30,
                        opacity: 0,
                        stagger: 0.1,
                        ease: "power2.out"
                    }, "-=0.5")
                    // Reveal Article & Sidebar
                    .from(".main-col, .side-col > div", {
                        duration: 0.8,
                        y: 20,
                        opacity: 0,
                        stagger: 0.1,
                        ease: "power2.out"
                    }, "-=0.5");

                // Scroll Trigger for images
                const projectImages = document.querySelectorAll(".project-img-container img");
                projectImages.forEach(img => {
                    gsap.from(img, {
                        scrollTrigger: {
                            trigger: img,
                            start: "top 80%",
                            toggleActions: "play none none reverse"
                        },
                        scale: 1.05,
                        filter: "grayscale(100%)",
                        duration: 1.2,
                        ease: "power2.out"
                    });
                });
            }
        });
    </script>
    <script src="whatsapp-widget.js" defer></script>
</body>

</html>
