<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Works | Kala Design Co</title>
    <meta name="description"
        content="Explore our portfolio of curated interior design and architecture projects. From residential to commercial, each space tells a unique story.">
    <meta name="keywords"
        content="Portfolio, Interior Design Projects, Architecture, Luxury Interiors, New Delhi, Kala Design Co">
    <meta name="author" content="Kala Design Co">
    <meta property="og:title" content="Selected Works | Kala Design Co">
    <meta property="og:description"
        content="Explore our portfolio of curated interior design and architecture projects.">
    <meta property="og:image" content="./assets/projects/nakra-1.jpg">
    <meta property="og:url" content="https://kaladesignco.com/work">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://kaladesignco.com/work">
    <link rel="icon" type="image/png" href="./assets/kdc-new-logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Newspaper Style Variables & Common */
        :root {
            --paper-bg: #f4f1ea;
            --ink: #1a1a1a;
            --font-mono: "Space Mono", monospace;
            --text-secondary: #666;
        }

        body {
            background-color: var(--paper-bg);
            color: var(--ink);
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
        }

        /* Hide Default Nav/Mobile Header to use custom Paper Header */
        .site-nav,
        .site-footer,
        .mobile-header,
        .mobile-nav-toggle {
            display: none !important;
        }

        /* Paper Layout Container */
        .paper-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 3rem 4rem;
            border-left: 1px solid rgba(0, 0, 0, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            min-height: 100vh;
            background: #fffdf7;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Masthead */
        .masthead {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--ink);
        }

        .top-folks {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .top-folks a {
            text-decoration: none;
            color: var(--ink);
            padding: 0 0.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .top-folks a.current-page {
            font-weight: bold;
            text-decoration: underline;
        }

        .masthead h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(3rem, 8vw, 6rem);
            text-transform: uppercase;
            margin: 1rem 0;
            line-height: 0.9;
        }

        .masthead-meta {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--ink);
            border-bottom: 1px solid var(--ink);
            padding: 0.5rem 0;
            margin-top: 1rem;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
            padding: 2rem 0;
        }

        .project-card {
            border: 1px solid var(--ink);
            padding: 0.8rem;
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        }

        .img-wrapper {
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            position: relative;
        }

        .project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.4s ease, transform 0.6s ease;
        }

        .project-card:hover .project-img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .project-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .project-title {
            font-family: "Playfair Display", serif;
            font-size: 1.6rem;
            font-weight: normal;
            font-style: italic;
            margin: 0;
        }

        .project-number {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            color: #ddd;
            font-weight: bold;
        }

        .project-meta {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .view-btn {
            margin-top: auto;
            align-self: flex-start;
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--ink);
            background: transparent;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project-card:hover .view-btn {
            background: var(--ink);
            color: #fff;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .paper-container {
                padding: 1.5rem;
                margin: 0;
                border: none;
                box-shadow: none;
            }

            .project-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .masthead h1 {
                font-size: 3.5rem;
            }

            .top-folks {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="paper-container">
        <!-- Masthead -->
        <header class="masthead">
            <div class="top-folks">
                <a href="./index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="team.html">Team</a>
                <a href="work.html" class="current-page">Work</a>
                <a href="journal.html">Journal</a>
                <a href="contact.html">Contact</a>
            </div>

            <div class="masthead-meta">
                <span>RAJISTHAN, INDIA</span>
            </div>

            <h1>Selected Works</h1>

            <div class="masthead-meta" style="margin-bottom: 0;">
                <span>Architecture</span>
                <span>Interiors</span>
                <span>Commercial</span>
                <span>Bespoke</span>
            </div>
        </header>

        <!-- Project Grid -->
        <div id="project-list" class="project-grid">
            <div style="text-align: center; grid-column: 1/-1; padding: 3rem;">Loading Projects...</div>
        </div>

        <!-- Footer -->
        <footer style="margin-top: 4rem; text-align: center; border-top: 1px solid var(--ink); padding-top: 2rem;">
            <p style="font-family: var(--font-mono); font-size: 0.8rem; color: #666;">&copy; 2024 Kala Design Co. All
                Rights
                Reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Local Data -->
    <script src="data/works_data.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);
            const container = document.getElementById('project-list');

            // Render Projects from WORKS_DATA
            if (typeof WORKS_DATA !== 'undefined' && Array.isArray(WORKS_DATA)) {
                if (WORKS_DATA.length === 0) {
                    container.innerHTML = '<div style="text-align: center; grid-column: 1/-1;">No projects found.</div>';
                } else {
                    container.innerHTML = ''; // Clear loading

                    WORKS_DATA.forEach((project, index) => {
                        // Create Card
                        const card = document.createElement('a');
                        card.href = `work-detail.html?id=${project.id}`;
                        card.className = 'project-card';

                        // GSAP Animation Attributes
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(30px)';

                        // Identify Thumb Image (use main image generally, or thumb if separate)
                        const imgSrc = project.image || (project.images && project.images.length > 0 ? project.images[0] : './assets/placeholder.jpg');

                        card.innerHTML = `
                            <div class="img-wrapper">
                                <img src="${imgSrc}" alt="${project.title}" class="project-img" loading="lazy">
                            </div>
                            <div class="project-header">
                                <h3 class="project-title">${project.title}</h3>
                                <span class="project-number">0${index + 1}</span>
                            </div>
                            <div class="project-meta">
                                <span>${project.category}</span>
                                <span>${project.year}</span>
                            </div>
                            <button class="view-btn">View Project</button>
                        `;

                        container.appendChild(card);
                    });

                    // Animate Stagger
                    gsap.to('.project-card', {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        stagger: 0.1,
                        ease: "power2.out"
                    });
                }
            } else {
                container.innerHTML = '<div style="text-align: center; grid-column: 1/-1; color: red;">Error loading project data.</div>';
                console.error("WORKS_DATA is undefined. Check data/works_data.js inclusion.");
            }

            // Reveal Page Animation
            gsap.from(".masthead h1, .masthead-meta, .top-folks", {
                duration: 1,
                y: 30,
                opacity: 0,
                stagger: 0.1,
                ease: "power2.out",
                delay: 0.2
            });
        });
    </script>
    <script src="whatsapp-widget.js" defer></script>
</body>

</html>
